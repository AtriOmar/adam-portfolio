<nav
  class="top-0 z-50 fixed flex justify-between items-center w-full h-navbar px-4 md:px-10 border-gray-200 border-b bg-white"
>
  <!-- Logo -->
  <div class="text-lg md:text-xl tracking-widest">
    <span class="font-light">K.A</span>
    <span class="hidden sm:inline ml-1 font-light text-gray-500 text-xs md:text-sm">
      | Photographer | Videographer | Editor
    </span>
  </div>

  <!-- Desktop Menu -->
  <div class="hidden lg:flex items-center gap-10">
    <ul class="flex gap-2 text-sm tracking-wide">
      <li>
        <a
          routerLink="/home"
          routerLinkActive="hover:bg-gray-300 bg-gray-200 text-gray-900"
          class="px-3 py-1 rounded-md hover:bg-gray-100 hover:text-gray-700 transition-all"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Home
        </a>
      </li>
      <li>
        <a
          routerLink="/media"
          routerLinkActive="hover:bg-gray-300 bg-gray-200 text-gray-900"
          class="px-3 py-1 rounded-md hover:bg-gray-100 hover:text-gray-700 transition-all"
        >
          Media
        </a>
      </li>
      <li>
        <a
          routerLink="/blogs"
          routerLinkActive="hover:bg-gray-300 bg-gray-200 text-gray-900"
          class="px-3 py-1 rounded-md hover:bg-gray-100 hover:text-gray-700 transition-all"
        >
          Blogs
        </a>
      </li>
      <li>
        <a
          routerLink="/reservation"
          routerLinkActive="hover:bg-gray-300 bg-gray-200 text-gray-900"
          class="px-3 py-1 rounded-md hover:bg-gray-100 hover:text-gray-700 transition-all"
        >
          Book Session
        </a>
      </li>
      <li>
        <a
          routerLink="/contact"
          routerLinkActive="hover:bg-gray-300 bg-gray-200 text-gray-900"
          class="px-3 py-1 rounded-md hover:bg-gray-100 hover:text-gray-700 transition-all"
        >
          Contact
        </a>
      </li>
    </ul>

    <!-- Auth Section -->
    <div class="flex items-center space-x-3 ml-4">
      @if (isLoading) {
      <div
        class="w-8 h-8 border-2 border-gray-300 border-t-transparent rounded-full animate-spin"
      ></div>
      } @if (!isLoading && currentUser) {
      <app-user-dropdown
        [user]="currentUser"
        [isOpen]="showUserMenu"
        (toggle)="toggleUserMenu()"
        (logout)="logout()"
        (close)="closeUserMenu()"
      ></app-user-dropdown>
      } @if (!isLoading && !currentUser) {
      <div class="flex items-center space-x-3">
        <a
          routerLink="/login"
          class="px-4 py-2 border border-gray-400 rounded-full hover:bg-gray-50 text-gray-700 text-sm transition"
        >
          Login
        </a>
        <a
          routerLink="/register"
          class="px-6 py-2 rounded-full bg-gray-900 hover:bg-gray-800 text-white text-sm hover:scale-105 transition transform"
        >
          Register
        </a>
      </div>
      }
    </div>
  </div>

  <!-- Mobile Menu Button -->
  <button
    (click)="toggleMobileMenu()"
    class="lg:hidden p-2 rounded-lg hover:bg-gray-100 transition"
    aria-label="Toggle menu"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        [attr.d]="isMobileMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'"
      ></path>
    </svg>
  </button>

  <!-- Mobile Menu -->
  @if (isMobileMenuOpen) {
  <div class="lg:hidden top-[72px] z-40 fixed inset-0 bg-white">
    <ul class="flex flex-col space-y-4 p-6 text-lg">
      <li>
        <a
          routerLink="/home"
          routerLinkActive="bg-gray-100 text-gray-900 border-l-4 border-gray-900 pl-4"
          class="block py-2 transition"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="closeMobileMenu()"
        >
          Home
        </a>
      </li>
      <li>
        <a
          routerLink="/media"
          routerLinkActive="bg-gray-100 text-gray-900 border-l-4 border-gray-900 pl-4"
          class="block py-2 transition"
          (click)="closeMobileMenu()"
        >
          Media
        </a>
      </li>
      <li>
        <a
          routerLink="/blogs"
          routerLinkActive="bg-gray-100 text-gray-900 border-l-4 border-gray-900 pl-4"
          class="block py-2 transition"
          (click)="closeMobileMenu()"
        >
          Blogs
        </a>
      </li>
      <li>
        <a
          routerLink="/reservation"
          routerLinkActive="bg-gray-100 text-gray-900 border-l-4 border-gray-900 pl-4"
          class="block py-2 transition"
          (click)="closeMobileMenu()"
        >
          Book Session
        </a>
      </li>
      <li>
        <a
          routerLink="/contact"
          routerLinkActive="bg-gray-100 text-gray-900 border-l-4 border-gray-900 pl-4"
          class="block py-2 transition"
          (click)="closeMobileMenu()"
        >
          Contact
        </a>
      </li>
    </ul>
  </div>
  }
</nav>
