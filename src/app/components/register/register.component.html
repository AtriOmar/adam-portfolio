<div class="min-h-screen px-4 sm:px-6 lg:px-8 py-12 bg-gradient-to-br from-gray-50 to-gray-100">
  <div class="max-w-md mx-auto">
    <div class="p-8 rounded-lg bg-white shadow-xl">
      <!-- Header -->
      <div class="mb-8 text-center">
        <h2 class="font-light text-gray-900 text-3xl">Create Account</h2>
        <p class="mt-2 text-gray-600 text-sm">Join the K.A photography community</p>
      </div>

      <!-- Registration Form -->
      <div *ngIf="!showOtpForm">
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="space-y-6">
          <!-- Email Field -->
          <div>
            <label for="email" class="block mb-2 font-medium text-gray-700 text-sm">
              Email Address
            </label>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="w-full px-3 py-3 border border-gray-300 focus:border-pink-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-colors"
              [class.border-red-500]="getFieldError('email', registerForm)"
              placeholder="Enter your email"
            />
            <div class="mt-1 text-red-600 text-sm" *ngIf="getFieldError('email', registerForm)">
              {{ getFieldError('email', registerForm) }}
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label for="password" class="block mb-2 font-medium text-gray-700 text-sm">
              Password
            </label>
            <input
              id="password"
              type="password"
              formControlName="password"
              class="w-full px-3 py-3 border border-gray-300 focus:border-pink-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-colors"
              [class.border-red-500]="getFieldError('password', registerForm)"
              placeholder="Create a password (min 6 characters)"
            />
            <div class="mt-1 text-red-600 text-sm" *ngIf="getFieldError('password', registerForm)">
              {{ getFieldError('password', registerForm) }}
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="isLoading"
            class="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 bg-gradient-to-r from-pink-500 hover:from-pink-600 to-purple-600 hover:to-purple-700 disabled:opacity-50 font-medium text-white transition-all duration-200 disabled:cursor-not-allowed"
          >
            <span *ngIf="!isLoading">Create Account</span>
            <span *ngIf="isLoading" class="flex justify-center items-center">
              <svg
                class="w-5 h-5 mr-3 -ml-1 text-white animate-spin"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              Creating Account...
            </span>
          </button>
        </form>
      </div>

      <!-- OTP Verification Form -->
      <div *ngIf="showOtpForm">
        <div class="mb-6 text-center">
          <div
            class="flex justify-center items-center w-16 h-16 mx-auto mb-4 rounded-full bg-gradient-to-r from-pink-500 to-purple-600"
          >
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              ></path>
            </svg>
          </div>
          <h3 class="font-medium text-gray-900 text-xl">Verify Your Email</h3>
          <p class="mt-2 text-gray-600 text-sm">We've sent a 6-digit code to your email</p>
        </div>

        <form [formGroup]="otpForm" (ngSubmit)="onVerifyOtp()" class="space-y-6">
          <!-- OTP Field -->
          <div>
            <label for="otp" class="block mb-2 font-medium text-gray-700 text-sm">
              Verification Code
            </label>
            <input
              id="otp"
              type="text"
              formControlName="otp"
              maxlength="6"
              class="w-full px-3 py-3 border border-gray-300 focus:border-pink-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 text-2xl text-center tracking-widest transition-colors"
              [class.border-red-500]="getFieldError('otp', otpForm)"
              placeholder="000000"
            />
            <div class="mt-1 text-red-600 text-sm" *ngIf="getFieldError('otp', otpForm)">
              {{ getFieldError('otp', otpForm) }}
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="space-y-3">
            <button
              type="submit"
              [disabled]="isLoading"
              class="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 bg-gradient-to-r from-pink-500 hover:from-pink-600 to-purple-600 hover:to-purple-700 disabled:opacity-50 font-medium text-white transition-all duration-200 disabled:cursor-not-allowed"
            >
              <span *ngIf="!isLoading">Verify Account</span>
              <span *ngIf="isLoading" class="flex justify-center items-center">
                <svg
                  class="w-5 h-5 mr-3 -ml-1 text-white animate-spin"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>
                Verifying...
              </span>
            </button>

            <div class="flex space-x-3">
              <button
                type="button"
                (click)="goBack()"
                class="flex-1 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 bg-gray-100 hover:bg-gray-200 font-medium text-gray-700 transition-colors"
              >
                Back
              </button>
              <button
                type="button"
                (click)="resendCode()"
                [disabled]="isLoading"
                class="flex-1 px-4 py-2 border border-pink-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 hover:bg-pink-50 disabled:opacity-50 font-medium text-pink-500 transition-colors disabled:cursor-not-allowed"
              >
                Resend Code
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mt-4 p-4 border border-red-200 rounded-lg bg-red-50">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="w-5 h-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-red-800 text-sm">{{ errorMessage }}</p>
          </div>
        </div>
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="mt-4 p-4 border border-green-200 rounded-lg bg-green-50">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="w-5 h-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-green-800 text-sm">{{ successMessage }}</p>
          </div>
        </div>
      </div>

      <!-- Back to Home Link -->
      <div class="mt-6 text-center">
        <a routerLink="/home" class="text-gray-500 hover:text-pink-500 text-sm transition-colors">
          ‚Üê Back to Home
        </a>
      </div>
    </div>
  </div>
</div>
