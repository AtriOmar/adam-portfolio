<div class="relative">
  <div class="flex items-center space-x-2 cursor-pointer" (click)="toggleDropdown()">
    <img
      [src]="getAvatarUrl()"
      [alt]="user.username"
      class="w-8 h-8 object-cover border-2 border-pink-500 rounded-full"
      (error)="$event.target.src = '/assets/images/default-avatar.svg'"
    />
    <span class="hidden md:block font-medium text-gray-700 text-sm">{{ user.email }}</span>
    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 9l-7 7-7-7"
      ></path>
    </svg>
  </div>

  <!-- User Dropdown Menu -->
  @if (isOpen) {
  <div
    class="top-full right-0 z-50 absolute w-48 mt-2 py-2 border border-gray-200 rounded-lg bg-white shadow-lg"
  >
    <div class="px-4 py-2 border-gray-100 border-b">
      <p class="font-medium text-gray-900 text-sm">{{ user.username }}</p>
      <p class="text-gray-500 text-xs">{{ user.email }}</p>
    </div>

    @if (isAdmin()) {
    <a
      routerLink="/admin"
      class="flex items-center w-full px-4 py-2 hover:bg-gray-50 text-gray-700 text-sm transition-colors"
      (click)="close.emit()"
    >
      <svg class="inline w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
        ></path>
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
        ></path>
      </svg>
      Admin Dashboard
    </a>
    }

    <button
      (click)="onLogout()"
      class="w-full px-4 py-2 hover:bg-gray-50 text-gray-700 text-sm text-left transition-colors"
    >
      <svg class="inline w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
        ></path>
      </svg>
      Logout
    </button>
  </div>
  }
</div>
