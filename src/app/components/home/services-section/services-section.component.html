<section class="py-16 md:py-24 bg-gray-50">
  <div class="max-w-7xl mx-auto px-6 md:px-10">
    <!-- Section Header -->
    <div class="mb-16 text-center animate-fade-in-up">
      <h2 class="mb-4 font-extralight text-gray-900 text-4xl md:text-5xl tracking-widest">
        SERVICES
      </h2>
      <div class="w-24 h-1 mx-auto mb-6 bg-gradient-to-r from-gray-400 to-gray-600"></div>
      <p class="max-w-2xl mx-auto text-gray-600 text-lg leading-relaxed">
        Professional photography services tailored to capture your vision and bring your stories to
        life
      </p>
    </div>

    <!-- Services Grid -->
    <div class="gap-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
      @for (service of services; track service.title; let i = $index) {
      <div
        class="group relative rounded-xl bg-white shadow-md hover:shadow-xl transition-all hover:-translate-y-2 animate-fade-in-up duration-300 transform"
        [style.animation-delay]="i * 0.1 + 0.2 + 's'"
      >
        <div class="p-8 text-center">
          <!-- Icon Placeholder -->
          <div
            class="flex justify-center items-center w-16 h-16 mx-auto mb-6 rounded-full bg-gradient-to-br from-gray-200 group-hover:from-gray-800 to-gray-300 group-hover:to-gray-600 transition-all duration-300"
          >
            <div
              class="w-8 h-8 rounded-sm bg-gray-600 group-hover:bg-white transition-colors duration-300"
            ></div>
          </div>

          <!-- Service Title -->
          <h3
            class="mb-4 font-light text-gray-900 group-hover:text-gray-800 text-xl tracking-wider transition-colors duration-300"
          >
            {{ service.title }}
          </h3>

          <!-- Service Description -->
          <p
            class="text-gray-600 group-hover:text-gray-700 text-sm leading-relaxed transition-colors duration-300"
          >
            {{ service.description }}
          </p>

          <!-- Hover Effect Line -->
          <div
            class="bottom-0 left-0 absolute w-full h-1 rounded-b-xl bg-gradient-to-r from-gray-400 to-gray-600 scale-x-0 group-hover:scale-x-100 transition-transform duration-300 transform"
          ></div>
        </div>
      </div>
      }
    </div>

    <!-- Call to Action -->
    <div class="mt-16 text-center">
      <button
        class="px-8 py-3 bg-gray-900 hover:bg-gray-800 font-light text-white uppercase tracking-wider transition-colors duration-300"
      >
        Learn More About Services
      </button>
    </div>
  </div>
</section>
