<div class="min-h-screen bg-gray-50">
  <!-- Admin Header -->
  <header class="border-gray-200 border-b bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <h1 class="font-semibold text-gray-900 text-xl">Admin Dashboard</h1>
        </div>
        <div class="flex items-center space-x-4">
          <span class="text-gray-500 text-sm">K.A Photography Admin</span>
          <a routerLink="/home" class="text-gray-600 hover:text-gray-900 text-sm transition-colors">
            ‚Üê Back to Site
          </a>
        </div>
      </div>
    </div>
  </header>

  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 min-h-[calc(100vh-4rem)] bg-white shadow-sm">
      <nav class="mt-6 px-3">
        <div class="space-y-1">
          <!-- Dashboard -->
          <a
            routerLink="/admin"
            routerLinkActive="bg-gray-100 text-gray-700 border-pink-500"
            [routerLinkActiveOptions]="{ exact: true }"
            class="group flex items-center px-3 py-2 border-transparent border-l-4 rounded-md hover:bg-gray-100 font-medium text-gray-700 hover:text-gray-900 text-sm transition-colors"
          >
            <svg
              class="w-5 h-5 mr-3 text-gray-400 group-hover:text-gray-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 5a2 2 0 012-2h2a2 2 0 012 2v2H8V5z"
              ></path>
            </svg>
            Dashboard
          </a>

          <!-- Media Management -->
          <a
            routerLink="/admin/media"
            routerLinkActive="bg-gray-100 text-gray-700 border-pink-500"
            class="group flex items-center px-3 py-2 border-transparent border-l-4 rounded-md hover:bg-gray-100 font-medium text-gray-700 hover:text-gray-900 text-sm transition-colors"
          >
            <svg
              class="w-5 h-5 mr-3 text-gray-400 group-hover:text-gray-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
              ></path>
            </svg>
            Media Management
          </a>

          <!-- Blog Management -->
          <a
            routerLink="/admin/blogs"
            routerLinkActive="bg-gray-100 text-gray-700 border-pink-500"
            class="group flex items-center px-3 py-2 border-transparent border-l-4 rounded-md hover:bg-gray-100 font-medium text-gray-700 hover:text-gray-900 text-sm transition-colors"
          >
            <svg
              class="w-5 h-5 mr-3 text-gray-400 group-hover:text-gray-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"
              ></path>
            </svg>
            Blog Management
          </a>

          <!-- Bookings -->
          <a
            routerLink="/admin/bookings"
            routerLinkActive="bg-gray-100 text-gray-700 border-pink-500"
            class="group flex items-center px-3 py-2 border-transparent border-l-4 rounded-md hover:bg-gray-100 font-medium text-gray-700 hover:text-gray-900 text-sm transition-colors"
          >
            <svg
              class="w-5 h-5 mr-3 text-gray-400 group-hover:text-gray-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              ></path>
            </svg>
            Bookings
          </a>

          <!-- Contact Messages -->
          <a
            routerLink="/admin/messages"
            routerLinkActive="bg-gray-100 text-gray-700 border-pink-500"
            class="group flex items-center px-3 py-2 border-transparent border-l-4 rounded-md hover:bg-gray-100 font-medium text-gray-700 hover:text-gray-900 text-sm transition-colors"
          >
            <svg
              class="w-5 h-5 mr-3 text-gray-400 group-hover:text-gray-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              ></path>
            </svg>
            Contact Messages
          </a>

          <!-- Users Management -->
          <!-- <a
            routerLink="/admin/users"
            routerLinkActive="bg-gray-100 text-gray-700 border-pink-500"
            class="group flex items-center px-3 py-2 border-transparent border-l-4 rounded-md hover:bg-gray-100 font-medium text-gray-700 hover:text-gray-900 text-sm transition-colors"
          >
            <svg
              class="w-5 h-5 mr-3 text-gray-400 group-hover:text-gray-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"
              ></path>
            </svg>
            Users
          </a> -->
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
