<!-- SELECTED PROJECTS -->
<section class="px-10 py-10">
  <!-- Title -->
  <h2 class="mb-16 font-light text-3xl text-center tracking-[0.5em]">SELECTED PROJECTS</h2>

  <!-- Loading State -->
  @if (isLoading) {
  <div class="text-center">
    <p class="text-gray-600">Loading...</p>
  </div>
  }

  <!-- Grid -->
  @if (!isLoading) {
  <div class="gap-x-10 gap-y-20 grid grid-cols-1 md:grid-cols-3 max-w-7xl mx-auto">
    @for (item of mediaItems; track item.id) {
    <div class="group">
      <img
        [src]="item.imageUrl"
        [alt]="item.title"
        class="w-full object-cover group-hover:scale-105 transition-transform duration-300"
      />
      <p class="mt-4 text-gray-700 text-sm">{{ item.title }}</p>
      @if (item.description) {
      <p class="mt-2 text-gray-500 text-xs">{{ item.description }}</p>
      }
    </div>
    }
  </div>
  }
</section>
